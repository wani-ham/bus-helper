<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script src="tts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="subway_help.css" />
    <title>Subway help page</title>
  </head>
  <body>
    <div id="top-bar">
      <img
        class="bus_station-icon"
        src="bus-station.png"
        width="125"
        height="125"
      />
      <div class="top-bar__row">
        <h2>현재 정류장</h2>
        <h2 id="next_row">신용산 초등학교</h2>
      </div>
    </div>

    <div id="main-body">
      <div class="main-body__row" onclick="click_speak(this);">
        <img class="phone-icon" src="phone.png" width="85" height="85" />
        <span class="main-body__row-text" id="text">역사 내 전화 연결</span>
      </div>

      <div class="main-body__row" onclick="click_speak(this);">
        <img class="metro-icon" src="metro.png" width="90" height="90" />
        <span class="main-body__row-text" id="text">지하철 역 경로 안내</span>
      </div>
    </div>

    <!--<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>-->
  </body>
