<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />

    <title>시각장애인 버스도우미</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__icon">
        <span><i class="fas fa-cog"></i></span>

        <span>
          <img class="status-bar__Main-icon" src="icons/Main-icon.png"

      </div>
      <div class="status-bar__icon">

        <img class="Main-home__img" src="icons/busfind-icon.png" />

        <img class="Main-home__img" src="icons/bus-icon.png" />내 버스 찾기

      <span class="Main-home__icon">
        <img class="Main-home__img" src="icons/call icon.png" />지하철 환승

      </span>

      </span>
