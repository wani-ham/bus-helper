<!DOCTYPE html>
<html lang="kr">
  <head>
    <link href="home_bar.css" rel="stylesheet" />
    <link href="search_page.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search page</title>
    <style>
      @font-face {
        font-family: "SeoulHangangM";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/SeoulHangangM.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    <!--상단바 시작-->
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <img src="logo.png" />
      <ul>
        <li><a href="#">즐겨찾기</a></li>
        <li><a href="#">설정</a></li>
        <li><a href="">자주 묻는 질문</a></li>
        <li><a href="#">문의하기</a></li>
      </ul>
    </nav>
    <!--상단바 끝-->
    <!--서치바 시작-->
    <div class="container">
      <div class="search_wrap">
        <div class="search_box">
          <input type="text" class="input" placeholder="검색" />
          <div class="btn">
            <img class="gumsek" src="dotbogi.png" width="100" height="150" />
          </div>
        </div>
      </div>
    </div>
    <!--서치바 끝-->
    <div class="bottom-bar"></div>
    <!--하단바 끝-->
  </body>
</html>
