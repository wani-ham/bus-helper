<!DOCTYPE html>
<html lang="kr">
  <head>
    <link href="bus_search_result_bar.css" rel="stylesheet" />
    <link href="bus_search_result.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bus search result</title>
    <style>
      @font-face {
        font-family: "SeoulHangangM";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/SeoulHangangM.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    <!--상단바 시작-->
    <nav>100번</nav>
    <nav class="bus_time">3분 27초</nav>
    <!--상단바 끝-->
    <!--서치바 시작-->
    <div class="container">
      <div class="search_wrap">
        <div class="search_box">
          <input type="text" class="input" placeholder="검색" />
          <div class="btn">
            <img class="gumsek" src="BforBus.png" width="130" height="130" />
          </div>
        </div>
      </div>
    </div>
    <!--서치바 끝-->
    <!--검색결과 시작-->
    <ul>
      <li><a>중일고등학교</a></li>
      <li><a>대덕테크노벨리 12단지</a></li>
      <li><a>탑립육교</a></li>
      <li><a>전민중학교</a></li>
    </ul>
  </body>
</html>
